apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcpanel-app
  namespace: gcpanel
  labels:
    app: gcpanel
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: gcpanel
      tier: frontend
  template:
    metadata:
      labels:
        app: gcpanel
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: gcpanel
        image: gcpanel:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: gcpanel-config
        - secretRef:
            name: gcpanel-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
        - name: app-uploads
          mountPath: /app/uploads
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: gcpanel-data-pvc
      - name: app-logs
        persistentVolumeClaim:
          claimName: gcpanel-logs-pvc
      - name: app-uploads
        persistentVolumeClaim:
          claimName: gcpanel-uploads-pvc
      restartPolicy: Always