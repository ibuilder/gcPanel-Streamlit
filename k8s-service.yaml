apiVersion: v1
kind: Service
metadata:
  name: gcpanel-service
  namespace: gcpanel
  labels:
    app: gcpanel
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: gcpanel
    tier: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: gcpanel-loadbalancer
  namespace: gcpanel
  labels:
    app: gcpanel
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 5000
    protocol: TCP
    name: https
  selector:
    app: gcpanel
    tier: frontend